<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance Tracker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Finance Tracker</h1>
            </header>
        </div>
        <div class="starting-wrapper" id="starting-wrapper">
            <div class="container">
                <h1>Set Starting Balance</h1>
                <form id="balance-form">
                    <input type="number" id="starting-balance" placeholder="Starting Amount" step="0.01" required>
                    <button type="submit">Set Balance</button>
                </form>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="container">
                <h1>Expenses</h1>
                <form id="expense-form">
                    <input type="text" id="expense-name" placeholder="Expense Name" required>
                    <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
                    <button type="submit">Add Expense</button>
                </form>
                <ul id="expense-list"></ul>
                <h3>Total: £<span id="total-expenses">0</span></h3>
            </div>
            <div class="container">
                <h1>Income</h1>
                <form id="income-form">
                    <input type="text" id="income-name" placeholder="Income Name" required>
                    <input type="number" id="income-amount" placeholder="Amount" step="0.01" required>
                    <button type="submit">Add Income</button>
                </form>
                <ul id="income-list"></ul>
                <h3>Total: £<span id="total-income">0</span></h3>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="container">
                <h1>Savings</h1>
                <form id="savings-form">
                    <input type="number" id="savings-amount" placeholder="Amount" step="0.01" required>
                    <button type="submit">Add Savings</button>
                </form>
                <ul id="savings-list"></ul>
                <h3>Total: £<span id="total-savings">0</span></h3>
            </div>
            <div class="container">
                <h1>Balance</h1>
                <h3>£<span id="balance">0</span></h3>
            </div>
        </div>
        <button id="settings-button"><i class="fas fa-cog"></i></button>
        <div id="settings-menu">
            <button id="reset-button">Reset</button>
            <button id="dark-mode-button">Toggle Dark Mode</button>
            <button id="close-button">Close</button>
        </div>
    </body>
</html>
